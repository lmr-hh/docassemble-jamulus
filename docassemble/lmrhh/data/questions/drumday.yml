question: Drum Day + Percussion Day 2022
subquestion: |
  Am 16.09. und 17.09. findet in einer Kooperation der staatlichen
  Jugendmusikschule Hamburg und dem Landesmusikrat Hamburg der Drum Day sowie
  der 3. Percussion Day 2022 statt.
  
  Über dieses Formular können Sie sich zur Drum Clinic am 16.09. sowie zu den
  Workshops am 17.09. anmelden. Beachten Sie, dass das Kontingent begrenzt ist
  und Plätze nach dem First-Come First-Served Prinzip vergeben werden.
fields:
  - note: |
      ## Drum Clinic am 16.09.
      
      Die Drum Clinic geht von etwa 16:00 Uhr bis 18:00 Uhr und wird von Benny
      Greb und Jost Nickel durchgeführt. **Bitte bringen Sie Sticks & Pad mit**,
      wenn Sie an der Drum Clinic teilnehmen möchten.
      
      Anschließend wird um 18:30 Uhr eine Eröffnungsveranstaltung mit Wort-
      und Musikbeiträgen stattfinden.
  - Anmelden zur Drum Clinic mit Benny Greb und Jost Nickel: drum_clinic
    datatype: yesnoradio
  - note: |
      ## Percussion Day
      
      Der Percussion Day findet mit folgendem zeitlichen Ablauf statt:
      
      - 11:00: Eröffnung im Miralles-Saal
      - 11:15 - 12:00: Workshop 1
      - 12:15 - 13:00: Workshop 2
      - 13:15 - 14:00: Workshop 3
      - 14:30: Abschlusskonzert
      - 16:00: Netzwerktreffen des Percussion Creativ e.V.
      
      Sie können sich für jede der drei Workshop-Zeiten zu einem anderen
      Workshop anmelden. Die meisten Workshops finden mehrfach statt.
      
      Es ist auch möglich an einem Workshop passiv teilzunehmen. Als passive\*r
      Teilnehmende\*r können Sie den Workshop besuchen, können aber selbst nicht
      aktiv mitspielen.
