---
id: mud-2021/optionen
field: Optionen
section: Webinar-Optionen
question: Webinar-Optionen
subquestion: |
  Im zweiten Teil der Tagung werden verschiedene Webinare stattfinden. Sie werden
  insgesamt an **3** der Angebote teilnehmen können.  Es gibt insgesamt 9 verschiedene
  Webinare, aus denen Sie 3 auswählen können.
  
  Die folgenden Webinare stehen zur Auswahl:

  - **Willkommen in der digitalen Welt – Musik-Apps in der Musikgeragogik Hohberger**  
    Frauke Hohberger, Musikpädagogin, Hannover
  - **Kommunikationspuppen im digitalen Einsatz ‐ Musikalische Betreuung von Menschen mit Demenz online**  
    Martina Klimpel, Dipl.‐Musikpädagogin, Landesmusikakademie Berlin
  - **Rhythmik bringt durch Musik all(t)e Menschen in Bewegung!**  
    Monika Mayr, Musik‐/Rhythmikpädagogin/‐geragogin, Wien
  - **Musik auf Abstand und doch ganz nah ‐ Fenster‐ und Telefonkonzerte (Arbeitstitel)**  
    Annette Zanker‐Belz, Musikgeragogin, Heilbronn
  - **Meine ganz persönliche Musik ‐ Mehr Lebensqualität durch individualisierte Playlists**  
    Julia Richarz, Dipl.‐Sozialpädagogin, Diakonie Düsseldorf
  - **Musiktherapeutische Singangebote über Musikvideos (USB‐ Singkreise)**  
    Michael Keßler, Musiktherapeut M.A., SRH Hochschule Heidelberg
  - **Das Keyboard ‐ ein digitales Musikinstrument in der musiktherapeutischen Arbeit mit Menschen mit Demenz**  
    Dr. phil. Markus Sommerer, Musiktherapeut
  - **Musikinterventionen für den Alltag häuslich pflegender Angehöriger mit ihren Menschen mit Demenz**  
    Dr. phil. Lara Blauth, Musiktherapeutin Studienleiterin, HAW Würzburg|Schweinfurt
  - **Titel noch offen, musiktherapeutisches Thema**  
    Judith Stritzker, Musiktherapeutin B.A., SRH Hochschule Heidelberg
  
  Die Webinare werden in folgenden Zeitslots angeboten:
  <table>
  <tr><th>Zeitslot 1</th><td>Hohberger</td><td>Richarz</td></tr>
  <tr><th>Zeitslot 2</th><td>Hohberger</td><td>Klimpel</td></tr>
  <tr><th>Zeitslot 3</th><td>Stritzker</td><td>Klimpel</td></tr>
  </table>

  Um besser einschätzen zu können, welche Webinare stärker ausgelastet sind, möchten wir Sie
  bitten, diejenigen Webinare auszuwählen, für die Sie sich besonders interessieren. Sie können
  hier mehr als 3 Webinare auswählen, können aber in der Tagung nur an 3 Webinaren teilnehmen.
fields:
  - Für welche Webinare interessieren Sie sich?: webinare
    datatype: checkboxes
    none of the above: false
    choices:
      - Willkommen in der digitalen Welt – Musik-Apps in der Musikgeragogik Hohberger: hohberger
      - Kommunikationspuppen im digitalen Einsatz ‐ Musikalische Betreuung von Menschen mit Demenz online: klimpel
      - Rhythmik bringt durch Musik all(t)e Menschen in Bewegung!: mayr
      - Musik auf Abstand und doch ganz nah ‐ Fenster‐ und Telefonkonzerte (Arbeitstitel): zankerbelz
      - Meine ganz persönliche Musik ‐ Mehr Lebensqualität durch individualisierte Playlists: richarz
      - Musiktherapeutische Singangebote über Musikvideos (USB‐ Singkreise): kessler
      - Das Keyboard ‐ ein digitales Musikinstrument in der musiktherapeutischen Arbeit mit Menschen mit Demenz: sommerer
      - Musikinterventionen für den Alltag häuslich pflegender Angehöriger mit ihren Menschen mit Demenz: blauth
      - Titel noch offen, musiktherapeutisches Thema: stritzker
---
id: mud-2021/rechnung
field: Rechnungs_Info
section: Webinar-Optionen
question: Rechnung
subquestion: |
  Für die Teilnahme an der Tagung ist ein Teilnahmebeitrag von 25 € fällig.

  Nachdem Sie die Anmeldung abgeschlossen haben, erhalten Sie eine Rechnung per E-Mail.
  
  Bitte überweisen Sie zeitnah den Betrag entsprechend der Ihnen zugesandten Rechnung.
buttons:
  - Verstanden: continue
---
id: mud-2021/teilnahmebedingungen
field: Teilnahmebedingungen
section: Bedingungen
question: Teilnahmebedingungen
subquestion:
  Um am Workshop teilnehmen zu können, müssen Sie den folgenden
  Teilnahmebedingungen zustimmen.

  Klicken Sie [hier](/packagestatic/docassemble.lmrhh/datenschutzhinweise.html),
  um die Datenschutzhinweise zu lesen.
fields:
  - ? Ich sichere zu, den Teilnahmebeitrag von 25,00 € zeitnah zu
      überweisen. Mir ist bewusst, dass eine Teilnahme an der Tagung nur nach
      erfolgter Zahlung möglich ist. Der Link zur Veranstaltung sowie weitere
      Informationen folgen per E-Mail.
    : bedingungen.bezahlung
    datatype: yesnowide
    validate: >
      lambda x: x or validation_error('Sie müssen alle Teilnahmebedingungen akzeptieren.')
  - ? Ich erkläre mich damit einverstanden, dass im Rahmen der Vorbereitung der
      Tagung durch den Landesmusikrat Hamburg meine Kontaktdaten
      gespeichert und zwecks Vorbereitung genutzt werden dürfen.
    : bedingungen.daten
    datatype: yesnowide
    validate: >
      lambda x: x or validation_error('Sie müssen alle Teilnahmebedingungen akzeptieren.')
  - ? Ich habe die Datenschutzhinweise zustimmend zur Kenntnis genommen.
    : bedingungen.datenschutz
    datatype: yesnowide
    validate: >
      lambda x: x or validation_error('Sie müssen alle Teilnahmebedingungen akzeptieren.')
  - ? Ich möchte zukünftig weitere Informationen des Landesmusikrates Hamburg
      über dessen Newsletter erhalten.
    : bedingungen.newsletter
    datatype: yesnowide
---
