template: w1_description
content: |
  In diesem Workshop wird dir gezeigt, auf was du am Anfang achten solltest,
  wenn du noch nie an einem Drumset gesessen hast. Oft schleichen sich hier
  Fehler ein, die im Nachhinein nur schwer wieder glatt zu bügeln sind. Hier
  kannst du das Instrument einmal ausprobieren und eventuell den Grundstein für
  ein cooles Hobby legen.  
  Let´s groove!!
  
  **Dozent**: Sönke Schreiber  
  **Geeignet für**: Geeignet für alle kleinen und großen Anfänger.
---
template: w2_description
content: |
  Du hast dein Drumset vom Keller in dein Zimmer getragen. Nun liegen die Teile
  da - aber wie weiter? Das Drumset ist zu klein und unbequem, weil du es mit 6
  Jahren bekommen hast und seither daran spielst? Etwas raschelt und klötert,
  aber du weißt nicht, was? Die Felle sehen irgendwie komisch aus?  
  Da muss nicht sofort ein neues Instrument her! In diesem Workshop lernst du,
  wie du dein Drumset so aufbaust, dass du gut daran spielen kannst, angepasst
  an deine persönlichen Körpermaße. Außerdem schauen wir uns an, wie die Felle
  gewechselt werden und welches Fell für welche Trommel geeignet ist.  
  Eigene Trommeln oder Fußmaschinen dürfen gerne mitgebracht werden, gerne auch
  vorhandenes Werkzeug oder Stimmschlüssel dafür.  
  Eltern sind als passive Teilnehmer zum Zuschauen herzlich willkommen!
  
  **Dozentin**: Uli Ertle  
  **Geeignet für**: Alle Altersstufen
---
template: w3_description
content: |
  Spielst Du am Schlagzeug immer dieselben Rhythmen und Fills, die Du im
  Unterricht gelernt hast? Möchtest Du frei am Instrument sein und Dir spontan
  Fills oder sogar ein Solo ausdenken? Und wie könntest Du dich beim Musizieren
  von Deinen Mitmusikern hierbei inspirieren lassen?  
  In diesem Workshop geht es darum, ein wenig mehr Freiheit am Instrument zu
  entdecken. Freiheit am Instrument ist vermutlich das schönste, was es beim
  Musizieren gibt. Wenn Du aber noch nie frei gespielt hast und in allen Übungen
  durch Noten oder Vorgaben geleitet wurdest, kann diese Freiheit am Instrument
  überfordernd sein und Angst machen.   
  Durch Ansätze aus der Musikpraxis und dem Denken in Melodien und Sprache,
  kannst Du lernen, wie Du Dich frei am Instrument entfallen kannst, ohne vom
  vollgeschriebenem Notenpapier oder Overthinking gelähmt zu werden.
  
  **Dozent**: Markus Strothmann  
  **Geeginet für**: Ab 12 Jahren, Spielerfahrung ab 4 Jahre
---
template: w4_description
content: |
  Schulstress, Sport, Verwandtenbesuche UND DANN auch noch üben für den
  Schlagzeugunterricht?!? Eigentlich keine Lust auf Technik-Übungen, aber die
  Finger wollen nicht, wie sie sollen? Dieser Workshop richtet sich an alle, die
  ihre Hände mit wenig Zeitaufwand und  etwas Spaß dabei fit halten oder auf
  Trab bringen wollen.
  
  **Dozent**: Tammo Zimmermann  
  **Geeginet für**: Ab 9 Jahren, Anfänger und Fortgeschrittene, benötigt
  werden eigenes Übepad und Sticks
---
template: w5_description
content: |
  Bei diesem Workshop geht es um Sechzehntelakzente und wie Du sie auf dem
  Schlagzeug verteilen kannst. Dazu lernst Du die rhythmischen Positionen der
  einzelnen Akzente innerhalb des Taktes/Beats kennen. Du kennst sie schon? Dann
  umso besser! Aus leichten Kombinationen von Akzenten kannst Du professionelle
  Drumfills basteln. Cool sind sogenannte Clave-Rhythmen und gut geeignet für
  diese Art zu trommeln. Vielleicht hast Du schon mal von der
  „Right-Hand-Lead-Technik“ gehört. Diese Art die Fills zu trommeln ist quasi
  die Keimzelle dieser Technik. Die dafür notwendigen Handsätze üben wir
  zusammen. Du spielst schon ungefähr zwei Jahre Drumset. Du hast schon mal ein
  „Single Paradiddle“ mit Deinem Lehrer/in geübt? Du kannst einen coolen
  Bumbumzack-Groove? Dann kannst Du hier mitmachen. Du solltest ein Übungs-Pad
  mit Ständer mitbringen. (Wer Eins hat). Dann können wir beim Spielen sprechen.
  Sonst versteht man kein Wort… Wir spielen aber mindestens die halbe Zeit am
  Drumset! Versprochen!
  
  **Dozent**: Claudio von Hassel  
  **Geeignet für**: Ab 10 Jahren, Spielerfahrung ab 2 Jahre
---
template: w6_description
content: |
  Dieser Workshop zeigt Dir die Welt der Percussion Instrumente. Was ist die
  Standardausrüstung eines Percussionisten. Handtrommeln (Conga´s, Bongo´s),
  Schüttel- und Stickinstrumente (Timbales, Guiro, Clave, Maracas  etc. ….:-).  
  Wie begleite ich ein Latin Stück auf dem Drumset zusammen mit mehreren
  Percussionisten. Folgende Latin Grooves wollen wir spielen: El Cha Cha Cha,
  Mambo
  
  **Dozentin**: Corinna Ludzuweit  
  **Geeignet für**: Ab 10 Jahren, Vorkenntnisse erforderlich.
---
template: w7_description
content: |
  Wie kann ich verschiedene Sounds bei einem E-Drumset einstellen, eigene Sets
  programmieren und die richtige Lautstärke der einzelnen Instrumente
  einstellen?  
  Weitere Themen sind u.a. Timing-Übungen mit integrierten Klick und kurzer
  Aufnahme, so wie Spielen mit Songs vom Modul und von Deinem Handy.
  
  **Dozent**: Dirk Iwen  
  **Geeignet für**: Ab 10 Jahren mit und ohne Vorkenntnisse.
