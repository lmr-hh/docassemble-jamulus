id: jamulus-2021/teilnahmebedingungen
field: Teilnahmebedingungen
section: Bedingungen
question: Teilnahmebedingungen
subquestion:
  Um am Workshop teilnehmen zu können, müssen Sie den folgenden
  Teilnahmebedingungen zustimmen.

  Klicken Sie [hier](/packagestatic/docassemble.jamulus/datenschutzhinweise.html),
  um die Datenschutzhinweise zu lesen.
fields:
  - ? Ich sichere zu, den Teilnahmebeitrag von ${ beitrag },00 € zeitnah zu
      überweisen. Mir ist bewusst, dass eine Teilnahme am Workshop nur nach
      erfolgter Zahlung möglich ist. Der Link zur Zoom-Veranstaltung sowie
      weitere Informationen folgen per E-Mail.
    : bedingungen.bezahlung
    datatype: yesnowide
    validate: >
      lambda x: x or validation_error('Sie müssen alle Teilnahmebedingungen akzeptieren.')
  - ? Ich erkläre mich damit einverstanden, dass im Rahmen der Vorbereitung des
      Online-Workshops durch den Landesmusikrat Hamburg meine Kontaktdaten
      gespeichert und zwecks Vorbereitung genutzt werden dürfen.
    : bedingungen.daten
    datatype: yesnowide
    validate: >
      lambda x: x or validation_error('Sie müssen alle Teilnahmebedingungen akzeptieren.')
  - ? Ich habe zur Kenntnis genommen, dass die Teilnehmeranzahl begrenzt ist.
      Die Anmeldungen werden in der Reihenfolge ihres Eingangs berücksichtigt.
      Die Teilnahmegebühr wird bei Nichtteilnahme nicht erstattet.
    : bedingungen.teilnehmeranzahl
    datatype: yesnowide
    validate: >
      lambda x: x or validation_error('Sie müssen alle Teilnahmebedingungen akzeptieren.')
  - ? Ich habe die Datenschutzhinweise zustimmend zur Kenntnis genommen.
    : bedingungen.datenschutz
    datatype: yesnowide
    validate: >
      lambda x: x or validation_error('Sie müssen alle Teilnahmebedingungen akzeptieren.')
  - ? Ich möchte zukünftig weitere Informationen des Landesmusikrates Hamburg
      über dessen Newsletter erhalten.
    : bedingungen.newsletter
    datatype: yesnowide
---
id: jamulus-2021/kontrolle
continue button field: Kontrolle
section: Ihre Anmeldung
question: Ihre Anmeldung zum Jamulus-Workshop
review:
  - note: |
      % if testmodus:
      <div class="alert alert-warning" role="alert">
      Die Anmeldung wird im Testmodus ausgefüllt. Die Ergebnisse werden nicht
      automatisch übermittelt. Wenn du auf "Anmeldung abschicken" klickst,
      bekommst du eine Zusammenfassung der auszuführenden Aktionen.
      </div>
      % endif
      Bevor Sie Ihre Anmeldung abschicken, haben Sie noch einmal die Möglichkeit,
      Ihre Angaben zu überprüfen. Nachdem Sie Ihre Anmeldung abgeschickt haben,
      bekommen Sie eine Bestätigung per E-Mail.
  - Persönliche Daten ändern: Kontaktdaten
    button: |
      ## Persönliche Daten

      % if Mitglied:
      Sie haben angegeben, dass Sie **Mitglied** des Landesmusikrats sind, bzw. sich
      im Namen einer **Mitgliedsorganisation** anmelden.
      % else:
      Sie melden sich als **externe\*r Teilnehmer\*in** an.
      % endif
      Ihr Teilnehmerbeitrag beträgt ${ beitrag } €.

      |Feld          |Ihre Angabe               |
      |--------------|--------------------------|
      |Name          | ${ person.name }         |
      % if Mitglied:
      |Organisation  | ${ person.organisation } |
      % endif
      |Telefonnummer | ${ person.phone_number } |
      |E-Mail        | ${ person.email }        |
      |Adresse       | ${ adresse(person) }     |

      <p></p>
  - Angaben ändern: Optionen
    button: |
      ## Workshop-Optionen

      Der Workshop findet an den folgenden Terminen statt:

      - 1\. Teil des Workshops: Freitag, 21.05.2021, 18.30 - 20.30 Uhr
      % if Optionen == "Chor":
      - 2\. Teil des Workshops: Samstag, 29.05.2021, 15.00 - 17.00 Uhr (Termin für Chorleiter\*innen und Chorist\*innen)
      % elif Optionen == "Instrument":
      - 2\. Teil des Workshops: Samstag, 29.05.2021, 17.30 - 19.30 Uhr (Termin für Instrumentalist\*innen)
      % endif
      <p></p>

      % if (Optionen == "Chor" and chor_rest <= 0) or (Optionen == "Instrument" and instrument_rest <= 0):
      Sie melden sich auf einen **Wartelistenplatz** an. Wir versuchen weitere Kapazitäten zu schaffen,
      können aber nicht garantieren, dass Sie am Workshop teilnehmen können.
      % endif
  - Erneut ansehen: Teilnahmebedingungen
    button: |
      ## Teilnahmebedingungen

      Sie haben den Teilnahmebedingungen **zugestimmt**.
      <p></p>
  - note: |
      ## Anmelden

      Wenn Sie ihre Daten kontrolliert haben, klicken Sie auf "Jetzt verbindlich anmelden",
      um Ihre Anmeldung abzuschicken. Sie erhalten sowohl Ihre Anmeldung als auch eine
      Rechnung für den Teilnahmebeitrag per E-Mail. Den Zugang zu den beiden
      Workshop-Teilen erhalten Sie später ebenfalls per E-Mail.
continue button label: Jetzt verbindlich anmelden
