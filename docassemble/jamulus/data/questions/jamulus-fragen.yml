id: jamulus-2021/persoenliche-daten
field: Kontaktdaten
section: Persönliche Daten
question: Persönliche Daten
subquestion: |
  % if testmodus:
  <div class="alert alert-warning" role="alert">
  Die Anmeldung wird im Testmodus ausgefüllt. Die Ergebnisse werden nicht
  automatisch übermittelt.
  </div>
  % endif

  % if chor_rest <= 0 and instrument_rest <= 0:
  <div class="alert alert-warning" role="alert">
  Leider sind beide Workshops komplett ausgebucht. Wenn Sie sich trotzdem anmelden,
  setzen wir Sie auf eine Warteliste. Wir versuchen weitere Kapazitäten für den Workshop
  zu schaffen, können aber nicht garantieren, dass Sie einen Platz bekommen.
  </div>
  % elif chor_rest <= 0:
  <div class="alert alert-warning" role="alert">
  Leider ist der Workshop für Chorleiter\*innen und Chorist\*innen komplett ausgebucht.
  Wenn Sie sich trotzdem anmelden, setzen wir Sie auf eine Warteliste. Wir versuchen
  weitere Kapazitäten für den Workshop zu schaffen, können aber nicht garantieren,
  dass Sie einen Platz bekommen.
  </div>
  % elif instrument_rest <= 0:
  <div class="alert alert-warning" role="alert">
  Leider ist der Workshop für Instrumentalist\*innen komplett ausgebucht. Wenn Sie
  sich trotzdem anmelden, setzen wir Sie auf eine Warteliste. Wir versuchen weitere
  Kapazitäten für den Workshop zu schaffen, können aber nicht garantieren, dass Sie
  einen Platz bekommen.
  </div>
  % endif

  Zur Durchführung des Jamulus-Workshops benötigen wir von Ihnen folgende Daten.
  Diese Daten werden als Rechnungsdaten verwendet.

  Wenn Sie selbst Mitglied im Landesmusikrat Hamburg sind oder sich im Namen
  einer Organisation anmelden, die Mitglied im Landesmusikrat Hamburg ist,
  zahlen Sie 10 € statt 35 € Teilnahmegebühr.
  <p></p>
under: |
  <small>
  Alle Angaben, die in diesem Formular gemacht werden, sind zur Durchführung
  des Workshops notwendig und werden ausschließlich zu dessen Durchführung
  verwendet. Daten werden nicht an Dritte weitergegeben. Beachten Sie auch
  unsere [Datenschutzhinweise](/packagestatic/docassemble.jamulus/datenschutzhinweise.html).
  </small>
fields:
  - ? Gehören Sie einer Organisation oder einem Verband/Verein an,
      die/der Mitglied beim Landesmusikrat Hamburg ist?
    : Mitglied
    datatype: yesnoradio
  - Organisation / Verband / Ensemble / ...: person.organisation
    help: |
      Geben Sie den Namen der Organisation (bzw. den Verband oder das Ensemble)
      an, für die Sie sich anmelden. Wenn Sie individuelles Mitglied im Landesmusikrat
      sind, geben Sie bitte "Einzelperson" an.
    show if: Mitglied
  - Vorname: person.name.first
  - Nachname: person.name.last
  - E-Mail Adresse: person.email
    datatype: email
    help: Sie erhalten Rechnung und Zugang zum Workshop an diese E-Mail Adresse.
  - Telefonnummer: person.phone_number
    required: false
  - Straße und Hausnummer: person.address.address
    hint: Beispiel-Straße 123
  - Postleitzahl: person.address.zip
    datatype: number
  - Ort: person.address.city
    default: Hamburg
validation code: |
  if person.phone_number and not phone_number_is_valid(person.phone_number, "DE"):
    validation_error('Bitte geben Sie eine gültige Telefonnummer ein.', field='person.phone_number')
---
id: jamulus-2021/optionen
field: Optionen
section: Workshop-Optionen
question: Workshop-Optionen
subquestion: |
  Der Workshop besteht aus zwei Teilen:
  
  **Erster Teil des Workshops**: Freitag, 21.05.2021, 18.30 – 20:30 Uhr  
    Hier geht es um allgemeine Themen wie die Voraussetzungen, Installation und
    Inbetriebnahme von Jamulus. Dieser Teil ist für alle Teilnehmer\*innen
    verpflichtend.

  **Zweiter Teil des Workshops**: Samstag, 29.05.2021  
    Hier findet direkt über das Programm Jamulus jeweils eine beispielhafte
    Probe für Chor bzw. für Instrumente statt.

    - 15:00 Uhr – 17:00 Uhr für Chorleiter\*innen und Chorist\*innen
    - 17:30 Uhr – 19:30 Uhr für Instrumentalist\*innen

  Bitte wählen Sie aus, an welchem Workshop Sie im 2. Teil teilnehmen möchten.

  % if chor_rest <= 0 and instrument_rest <= 0:
  <div class="alert alert-warning" role="alert">
  Leider sind beide Workshops komplett ausgebucht. Wenn Sie sich trotzdem anmelden,
  setzen wir Sie auf eine Warteliste. Wir versuchen weitere Kapazitäten für den Workshop
  zu schaffen, können aber nicht garantieren, dass Sie einen Platz bekommen.
  </div>
  % elif chor_rest <= 0:
  <div class="alert alert-warning" role="alert">
  Leider ist der Workshop für Chorleiter\*innen und Chorist\*innen komplett ausgebucht.
  Wenn Sie sich trotzdem anmelden, setzen wir Sie auf eine Warteliste. Wir versuchen
  weitere Kapazitäten für den Workshop zu schaffen, können aber nicht garantieren,
  dass Sie einen Platz bekommen.
  </div>
  % elif instrument_rest <= 0:
  <div class="alert alert-warning" role="alert">
  Leider ist der Workshop für Instrumentalist\*innen komplett ausgebucht. Wenn Sie
  sich trotzdem anmelden, setzen wir Sie auf eine Warteliste. Wir versuchen weitere
  Kapazitäten für den Workshop zu schaffen, können aber nicht garantieren, dass Sie
  einen Platz bekommen.
  </div>
  % endif
buttons:
  Chorleiter\*innen und Chorist\*innen: Chor
  Instrumentalist\*innen: Instrument
---
code: |
  if Optionen == 'Instrument':
    need(instrument_rest_decr)
  elif Optionen == 'Chor':
    need(chor_rest_decr)
  Kapazitaet_Check = True
---
